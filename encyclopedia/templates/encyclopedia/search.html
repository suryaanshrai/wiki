{% extends "encyclopedia/layout.html" %}
{% block title %}
    Search Results
{% endblock %}
{% block body %}
    <h3>
        Results:
    </h3>
    {% for result in results %}
    <ul>
        <li>
            <a href="{% url 'entry' result %}">{{result}}</a>
        </li>
    </ul>
    {% endfor %}
{% endblock %}
